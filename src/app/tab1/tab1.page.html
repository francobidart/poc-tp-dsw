<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      El patrón del Hard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">El patrón del Hard</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="Productos.length === 0">
    <ion-card-header>
      <ion-card-subtitle>
        En este momento no tenemos artículos para mostrarte, intentalo nuevamente más tarde.
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <ion-card *ngFor="let producto of Productos" routerLink="tabs/tab1/producto/{{producto.id}}">
    <img alt="Silhouette of mountains" src="{{producto.imagen}}"/>
    <ion-card-header>
      <ion-card-title>{{producto.nombre}}</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{producto.precio | currency: 'ARS':'symbol-narrow'}}
    </ion-card-content>
  </ion-card>


</ion-content>
