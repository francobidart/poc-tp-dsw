<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      El patrón del hard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Buscador</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar [debounce]="1000" (ionInput)="buscar($event)" placeholder="Ingresá un término..."></ion-searchbar>

  <ion-card *ngIf="Productos.length === 0 && hasSearch">
    <ion-card-header>
      <ion-card-subtitle>
        No hay resultados para mostrar.
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card *ngFor="let producto of Productos"  routerLink="tabs/tab2/producto/{{producto.id}}">
    <img alt="Silhouette of mountains" src="{{producto.imagen}}"/>
    <ion-card-header>
      <ion-card-title>{{producto.nombre}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{producto.precio | currency: 'ARS':'symbol-narrow'}}
    </ion-card-content>
  </ion-card>

</ion-content>
